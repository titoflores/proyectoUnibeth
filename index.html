<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practico PEM II</title>
</head>

<body>
    <!-- listar Productos -->
    <h3>LISTA DE PRODUCTOS</h3>
    <table id="tblProductos">

        <td>Nr.</td>
        <td>Nombre.</td>
        <td>Cantidad.</td>
        <td>Precio.</td>
        <td></td>

        <tbody></tbody>
    </table>
    <div>
        <input type="button" value="Editar" />
    </div>

    <!-- listar Usuarios -->

    <h3>LISTA DE USUARIOS</h3>
    <table id="tblUsuarios">

        <td>Nr.</td>
        <td>Nombre.</td>
        <td>Clave.</td>
        <td>Estado.</td>
        <td></td>

        <tbody></tbody>
    </table>
    <div>
        <input type="button" value="Editar" />
    </div>
    <!-- listar Tipo de Productos -->
    <h3>LISTA DE TIPO DE USUARIOS</h3>
    <table id="tblTipoUsuario">

        <td>Nr.</td>
        <td>Nombre.</td>
        <td>Descripcion.</td>
        <td><input type="button" name="name" value="Vender" /></td>

        <tbody></tbody>
    </table>
    <div>
        <input type="button" value="Editar" />
    </div>

    <!-- listar Tipo de Sucursal -->
    <h3>LISTA DE SUCURSAL</h3>
    <table id="tblSucursal">

        <td>Nr.</td>
        <td>Nombre.</td>
        <td>Descripcion.</td>
        <td>Direccion</td>
        <td></td>

        <tbody></tbody>
    </table>
    <div>
        <input type="button" value="Editar" />
    </div>


</body>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/json.js"></script>
<script src="js/funciones.js"></script>

</html>
